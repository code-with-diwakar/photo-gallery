<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="output.css" rel="stylesheet">
</head>
<body  background="./Image/galery.jpg">
 
  <div class="container mx-auto max-w-3xl mt-8 p-8 bg-yellow-400 border-dotted border-2 border-sky-500  rounded-lg shadow-lg">
    <p class="text-xl font-semibold mb-4">Photo Gallery</p>
    <p>Enter the number of photos:</p>
    <div class="flex mt-2">
      <input type="number"   min="0" max="13" class="w-20 px-2 py-1 border border-gray-300 rounded-l-md" id="photoCount" >
      <button type="button" class="px-4 py-1 bg-blue-500 text-white rounded-r-md" id="getPhotos">
        GET PHOTOS
      </button>
    </div>
    <div class="mx-7 my-5 border-dotted border-2 bg-gray-500 hover:bg-neutral-950 ">
    <ul id="imageList" class="grid grid-cols-4 gap-3  mx-5 my-5" >
      
    </ul>
  </div>
  </div>
  <script src="gallery.js"></script>
</body>
</html>
